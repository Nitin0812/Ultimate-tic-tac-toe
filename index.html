<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-title">Tic Tac Toe</h1>
    <div id="game-info">
        <p id="current-player">Current Player: Player 1</p>
        <button id="restart-game">Restart Game</button> <!-- Added Restart Game button -->
    </div>
    <div id="game-board"></div>
    <div id="players">
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
    </div>
    <button id="new-game" class="hidden">New Game</button>
    <script src="script.js"></script>
</body>
</html>
